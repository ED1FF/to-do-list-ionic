<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush]='createTaskPage'>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>{{task.name}}</ion-item>
      <ion-item-options side="right">
        <button ion-button [navPush]='taskEditPage'>Edit</button>
        <button ion-button color="secondary" (click)="markAsDone()">Mark as done</button>
        <button ion-button color="danger" (click)="delete()">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
