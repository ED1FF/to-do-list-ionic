<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>{{task.name}}</ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Edit</button>
        <button ion-button color="secondary" (click)="unread(item)">Mark as done</button>
        <button ion-button color="danger" (click)="unread(item)">Unread</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
