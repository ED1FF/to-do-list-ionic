<ion-content padding>
  <form [formGroup]="taskForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-textarea formControlName="name" name="name"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea formControlName="description" name="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add Task</button>
  </form>
</ion-content>
