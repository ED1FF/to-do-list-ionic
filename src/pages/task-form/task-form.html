<ion-content padding>
  <form [formGroup]="taskForm" (ngSubmit)="submit();">
    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-textarea formControlName="name"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block [disabled]="taskForm.invalid">{{!this.task.name ? 'Create task' : 'Save task'}}</button>
  </form>
</ion-content>
